<h2>{{project.name + ' Project'}}</h2>

<h3>Environments ({{environments.length}})</h3>
<ul class="list-group">
  <li ng-repeat="environment in environments" class="list-group-item">
    <div class="row">
      <div class="col-md-10">
        <h4><a href="#/environments/{{environment.id}}">{{environment.name}}</a></h4>
        <p>{{environment.description}}</p>
      </div>
      <div class="col-md-2 environment-status">
        <h4><span>{{environment.runstate | uppercase}}</span></h4>
        <button type="button" class="button btn-primary btn-lg glyphicon glyphicon-play" ng-click="openStart(environment)"></button>
        <button type="button" class="button btn-lg glyphicon glyphicon-pause disabled"></button>
      </div>          
    </div>
  </li>
</ul>
