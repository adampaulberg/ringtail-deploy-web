<h2>{{project.name + ' Project'}}</h2>
<pre ng-show="project.summary">{{project.summary}}</pre>

<h3>Environments ({{environments.length}})</h3>
<ul class="list-group">
  <li ng-repeat="environment in environments" class="list-group-item">    
    <div class="row">
      <div class="col-md-10">
        <h4>{{environment.name}}</h4>
        <p ng-bind-html="environment.description | newlines | anchors | trust"></p>
      </div>
      <div class="col-md-2 environment-status">
        <h4><span>{{environment.runstate | uppercase}}</span></h4>        
        <button 
          type="button" 
          class="button btn-lg glyphicon glyphicon-play" 
          ng-click="start(environment)" 
          ng-disabled="!environment.showStart" 
          ng-class="{'btn-primary': environment.showStart}"></button>
        <button 
          type="button" 
          class="button btn-lg glyphicon glyphicon-pause" 
          ng-click="pause(environment)" 
          ng-disabled="!environment.showPause" 
          ng-class="{'btn-primary': environment.showPause}"></button>
      </div>          
    </div>
  </li>
</ul>
