

<h2>{{job.name}}</h2>

<h4>Status: {{job.status}} ({{job.elapsed | elapsed}})</h4>


<div class="row">  
  <div class="col-md-3">
    <div class="list-group">      
      <a class="list-group-item " 
         ng-repeat="task in job.tasks"
         ng-class="{ active: task == selectedTask }"
         ng-click="taskClick(task)">         
        {{$index + 1}}. {{task.name}}
        <span class="badge status-glyph {{task.status}}">
          <span 
            class="glyphicon" 
            ng-class="{ 'glyphicon-time': task.status === 'Pending', 'glyphicon-ok': task.status === 'Succeeded', 'glyphicon-fire': task.status === 'Failed', 'glyphicon-road': task.status === 'Running' }"></span>
        </span>
      </a>
    </div>
  </div>
  <div class="col-md-9">
    <div ng-controller="TaskDetailsCtrl">

    <tabset>
      <tab ng-repeat="tab in tabs" active="tab.active" disabled="tab.disabled" select="tabSelected($index)">
        <tab-heading>
          {{tab.title}}
          <span class="badge status-glyph {{tab.task.status}}">
          <span 
            class="glyphicon" 
            ng-class="{ 'glyphicon-time': tab.task.status === 'Pending', 'glyphicon-ok': tab.task.status === 'Succeeded', 'glyphicon-fire': tab.task.status === 'Failed', 'glyphicon-road': tab.task.status === 'Running' }"></span>
        </span>
        </tab-heading>
        <p></p>
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="entry in tab.task.runlog">
            <strong>{{entry.date | date:'mediumTime' }}:</strong> {{entry.data}}
          </li>
        </ul>
      </tab>      
      </tabset>

    </div>
   
  </div>
</div>
