

<h2>Redeploying {{task.scope.envName}}</h2>

<div class="alert alert-warning" role="alert" ng-show="task.status === 'Running'">This process can take up to 30 minutes.</div>
<h4>Status: {{task.status}}</h4>

<div class="row">  
  <div class="col-md-8">
    <ul class="list-group">      
      <li class="list-group-item" ng-repeat="entry in task.runlog | reverse">
        <strong>{{entry.date | date:'shortTime' }}:</strong> {{entry.value}}
      </li>
    </ul>
  </div>
</div
