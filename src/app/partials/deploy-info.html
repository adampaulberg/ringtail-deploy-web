  <div class="form-group">
    <label>Your name:</label>    
    <input type="text" class="form-control" ng-model="deployinfo.name" />    
  </div>

  <div class="form-group">        
    <label>Reserve Until:</label>
    
    <div class="row">
      <div class="col-xs-6">
        <div class="input-group">
          <input 
            type="text" 
            class="form-control" 
            ng-model="date" 
            datepicker-popup="{{format}}"
            min-date="mindate" 
            show-button-bar="false" 
            is-open="opened" 
            ng-required="true"
            ng-change="dateTimeChanged()"
          />      
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </div>    
      </div>
      <div class="col-xs-6">
        <timepicker
          ng-model="time"           
          hour-step="1" 
          minute-step="1" 
          show-meridian="true"
          ng-change="dateTimeChanged()"
          class="deployinfo-timepicker">
        </timepicker>        
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>Notes:</label>    
    <textarea class="form-control" ng-model="deployinfo.notes" rows="5" />    
  </div>
