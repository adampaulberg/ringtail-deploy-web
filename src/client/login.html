<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=Edge"/>

    <title>Ringtail Deploy</title>
    <link rel="Stylesheet" type="text/css" href="/assets/lib/bootstrap/dist/css/bootstrap.css" />  
    <link rel="Stylesheet" type="text/css" href="/assets/css/app.css" />
</head>
<body page='login'>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">
            <img src="/assets/img/ringtail.png" alt="Ringtail Deploy" class="logo">
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
        <form class="form-signin">
            <h2 class="form-signin-heading">Login</h2>
            <label for="inputEmail" class="sr-only">User</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Domain\User" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
</body>
