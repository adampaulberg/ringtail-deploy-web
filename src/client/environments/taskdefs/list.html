<div class="container">
  <div class="row">
    <div class="col-md-3">      
      <ul class="nav nav-pills nav-stacked">
        <li 
          role="presentation"           
          ng-repeat="(index, taskdef) in vm.taskdefs"
          ng-class="{ active: index === vm.selectedTaskdef }"
          ng-click="vm.editTaskdef(taskdef, index)"
          >          
          <a href="#">{{ taskdef.options.name || taskdef.task }}</a>
        </li>
      </ul>
    </div>
    <div class="col-md-9 taskdef-editor-container">
      PLACEHOLDER!
    </div>
  </div>
</div>
