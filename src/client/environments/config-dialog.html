<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h4 class="modal-title">Configure {{vm.environment.id}}</h4>
</div>
<div class="modal-body">
  <textarea class="form-control" rows="20" ng-model="vm.environment.user_data.contents"></textarea>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary " ng-click="vm.save()">Save</button>
  <button type="button" class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
</div>
