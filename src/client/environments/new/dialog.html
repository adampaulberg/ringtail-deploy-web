<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" ng-click="vm.cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h4 class="modal-title">New Environment Wizard</h4>
</div>

<method environment="vm.environment" wizard="vm.wizard" ng-show="vm.wizard.stage === 'method'"></method>
<env-local-info environment="vm.environment" wizard="vm.wizard" ng-show="vm.wizard.stage === 'local-info'"></env-local-info>
<env-local-machines environment="vm.environment" wizard="vm.wizard" ng-show="vm.wizard.stage === 'local-machines'"></env-local-machines>
<env-skytap environment="vm.environment" wizard="vm.wizard" ng-show="vm.wizard.stage === 'skytap'"></env-skytap>
