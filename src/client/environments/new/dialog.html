<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" ng-click="vm.close()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h4 class="modal-title">New Environment</h4>
</div>
<div class="modal-body">
  <method environment="vm.environment"></method>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="vm.prev()">Previous</button>
  <button type="button" class="btn btn-primary" ng-click="vm.next()">Next</button>
  <button type="button" class="btn btn-primary" ng-click="vm.create()">Create</button>
  <button type="button" class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
</div>
