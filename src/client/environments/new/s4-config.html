<div class="modal-body">
  <h4>Redeploy Definition</h4>
  <textarea class="form-control" rows="20" ng-model="vm.config" ng-change="vm.configChanged()"></textarea>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="vm.prev()">Previous</button>
  <button type="button" class="btn btn-primary" ng-click="vm.create()" ng-disabled="vm.invalid">Create</button>
  <button type="button" class="btn btn-warning" ng-click="vm.cancel()">Cancel</button>
</div>
