
<div class="model-body">
  <div class="row">
    <div class="col-sm-12">
      <form>
        <div class="form-group">
          <label for="envName">Name</label>
          <input type="text" class="form-control" id="envName" placeholder="Name" ng-model="vm.environment.envName" />
        </div>
        <div class="form-group">
          <label for="envDesc">Description</label>
          <textarea type="text" class="form-control" id="envDesc" placeholder="Description" ng-model="vm.environment.envDesc" />
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="vm.prev()">Previous</button>
  <button type="button" class="btn btn-primary" ng-click="vm.next()">Next</button>
  <button type="button" class="btn btn-warning" ng-click="vm.cancel()">Cancel</button>
</div>
