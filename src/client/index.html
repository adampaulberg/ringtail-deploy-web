<body ng-app="app">

  <div ng-controller="MainController as vm">

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">
            <img src="/assets/img/ringtail.png" alt="Ringtail Deploy" class="logo" />
          </a>
        </div>
        <div class="navbar-right">
          <div class='user'>{{vm.user}}</div>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <h3 class="title">Regions</h3>
          <ul class="nav nav-sidebar">            
            <li ng-repeat="region in vm.regions" ng-class="{ active: region.regionId === vm.selectedRegion }">
              <a href="/app/regions/{{region.regionId}}">
                {{region.regionName}}
              </a>
            </li>
          </ul>                    
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-view>
        </div>
      </div>

  </div>
