    <div ng-hide="vm.hideValidations">
      <div class="job-details-header">
        <h2>Validation: <span class="status-glyph {{vm.job.status}}"><span class="glyphicon" ng-class="{ 'glyphicon-exclamation-sign': vm.job.alerts.length > 0 || vm.validationJob.status === 'Failed', 'glyphicon-hourglass': vm.job.status === 'Running', 'glyphicon-ok-circle': vm.job.status === 'Succeeded' }"></span></h2>
        <h6>(Takes about a minute to complete.)</h6>
      </div>
      <div ng-show="vm.job.alerts.length > 0"class="panel panel-default">
        <div class="panel-heading">Alerts</div>
        <ul class="list-group">
        <a class="list-group-item " 
           ng-repeat="message in vm.job.alerts">
          <span class="nowrap">
            <span class="status-glyph Failed glyphicon glyphicon-wrench"></span>
            <span class="has-glyph" title="{{message}}">{{message}}</span>
          </span>
        </a>
      </div>
      <div ng-show="vm.job.finished.length > 0"class="panel panel-default">
        <div class="panel-heading">Passed</div>
        <ul class="list-group">
        <a class="list-group-item " 
           ng-repeat="message in vm.job.finished">   
          <span class="nowrap">
            <span class="status-glyph Succeeded glyphicon glyphicon-ok"></span>
            <span class="has-glyph">{{message}}</span>
          </span>
        </a>
      </div>
      <div ng-show="vm.job.started.length > 0" class="panel panel-default">
        <div class="panel-heading">Started</div>
        <ul class="list-group">
        <a class="list-group-item " 
           ng-repeat="message in vm.job.started">   
          <span class="nowrap">
            <span class="status-glyph Succeeded glyphicon glyphicon-hourglass"></span>
            <span class="has-glyph">{{message}}</span>
          </span>
        </a>
      </div>      
    </div>
