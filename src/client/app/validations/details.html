
  <div class="job-details-header">
    <h2>Validation<span class="status-glyph {{vm.job.status}}"><span class="glyphicon" ng-class="{ 'glyphicon-exclamation-sign': vm.job.alerts.length > 0 || vm.job.status === 'Failed', 'glyphicon-road': vm.job.status === 'Running' }"></span></h2>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">Alerts</div>
    <ul class="list-group">
    <a class="list-group-item " 
       ng-repeat="message in vm.job.alerts">
      <span class="nowrap">
        <span class="status-glyph Failed glyphicon glyphicon-exclamation-sign"></span>
        <span class="has-glyph">{{message}}</span>
      </span>
    </a>
  </div>


  <div class="panel panel-default">
    <div class="panel-heading">Passed</div>
    <ul class="list-group">
    <a class="list-group-item " 
       ng-repeat="message in vm.job.finished">   
      <span class="nowrap">
        <span class="status-glyph Succeeded glyphicon glyphicon-ok"></span>
        <span class="has-glyph">{{message}}</span>
      </span>
    </a>
  </div>
