<h2>Remove Environments - {{vm.region.regionName}}</h2>
<ul class="list-group environment-list">
  <li ng-repeat="environment in vm.environments" class="environment remove-item"> 
      <input type='checkbox' data-id="{{environment.envId}}" name="chkEnvs"/> {{environment.envName}}
  </li>
</ul>

<button class="btn btn-primary" ng-click="vm.remove()" ng-show='vm.showDelete'>Delete Environments</button>
<button class="btn" ng-click="vm.cancel()">Cancel</button>
