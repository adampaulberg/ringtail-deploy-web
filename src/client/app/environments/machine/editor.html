<form class="machine-editor">
  <div class="form-group">
    <label for="envName">Machine Name</label>
    <input type="text" class="form-control" id="envName" placeholder="Machine Name" ng-model="vm.machine.machineName" />
  </div>
  <div class="form-group">
    <label for="machineIP">IP Address</label>
    <input type="text" class="form-control" id="machineIP" placeholder="IP Address" ng-model="vm.machine.intIP" />
  </div>
  <div class="form-group">
    <label for="machineConfig">Config</label>
    <select
      id="machineConfig"
      class="form-control"
      ng-options="config.configId as config.configName for config in vm.configs"
      ng-model="vm.machine.configId"
      >
      <option value=""></option>
    </select>
  </div>
</form>
