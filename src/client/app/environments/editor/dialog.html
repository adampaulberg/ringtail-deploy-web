<div class="modal-header bg-primary">
  <button type="button" class="close" data-dismiss="modal" ng-click="vm.cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h4 class="modal-title">Environment Wizard</h4>
</div>


<div class="row" ng-show="vm.wizard.mode === 'edit'">
  <div class="col-sm-12">
      <ul class="nav nav-tabs">
        <li role="presentation" ng-click="vm.wizard.show('info')" ng-class="{ active: vm.wizard.stage === 'info' }"><a>Information</a></li>
        <li role="presentation" ng-click="vm.wizard.show('configs')" ng-class="{ active: vm.wizard.stage === 'configs' }"><a>Configs</a></li>
        <li role="presentation" ng-click="vm.wizard.show('machines')" ng-class="{ active: vm.wizard.stage === 'machines' }"><a>Machines</a></li>
        <li role="presentation" ng-click="vm.wizard.show('taskdefs')"ng-class="{ active: vm.wizard.stage === 'taskdefs' }"><a>Process</a></li>
      </ul>
    </div>
  </div>
</div>

<envwizard-method
  ng-show="vm.wizard.stage === 'method'"
  environment="vm.environment"
  wizard="vm.wizard"
  cancel="vm.cancel"
  >
</envwizard-method>

<envwizard-skytap
  ng-show="vm.wizard.stage === 'skytap'"
  environment="vm.environment"
  wizard="vm.wizard"
  cancel="vm.cancel"
  >
</envwizard-skytap>

<envwizard-info
  ng-show="vm.wizard.stage === 'info'"
  environment="vm.environment"
  wizard="vm.wizard"
  cancel="vm.cancel"
  update="vm.update"
  >
</envwizard-info>

<envwizard-configs
  ng-show="vm.wizard.stage === 'configs'"
  environment="vm.environment"
  configs="vm.configs"
  wizard="vm.wizard"
  cancel="vm.cancel"
  update="vm.update"
  >
</envwizard-configs>

<envwizard-machines
  ng-show="vm.wizard.stage === 'machines'"
  environment="vm.environment"
  configs="vm.configs"
  wizard="vm.wizard"
  cancel="vm.cancel"
  update="vm.update"
  >
</envwizard-machines>

<envwizard-taskdefs
  ng-show="vm.wizard.stage === 'taskdefs'"
  environment="vm.environment"
  wizard="vm.wizard"
  cancel="vm.cancel"
  update="vm.update"
  >
</envwizard-taskdefs>
