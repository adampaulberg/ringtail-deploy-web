
<div class="swarm-node-details">
  <div class="swarm-node-name">Id: {{ vm.node.ID }}</div>
  <div class="swarm-node-host">Host: {{ vm.node.Description.Hostname }}</div>
  <div class="swarm-node-host">State: {{ vm.node.Status.State }}</div>
  <div class="swarm-node-host">IP: {{ vm.node.Status.Addr }}</div>
  <div>Roles:</div>
  <div class="swarm-node-role" ng-repeat="(key, value) in vm.node.Spec.Labels">{{key}}</div>
</div>
