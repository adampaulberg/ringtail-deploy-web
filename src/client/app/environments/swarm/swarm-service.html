
<div class="swarm-service">
  <div class="swarm-service-stack">
    <label>Stack:</label>
    {{vm.getStack()}}
  </div>
  <div class="swarm-service-name">
    <label>Name:</label>
    {{vm.getName()}}
  </div>
  <div class="swarm-service-mode">
    <label>Mode:</label>
    {{vm.getDeploymentMode()}}
  </div>
  <div class="swarm-service-endpoint">
    <label>Net:</label>
    {{vm.getEndpointMode()}}
  </div>
  <div class="swarm-service-tasks">
    <label>Tasks:</label>
    {{vm.getRunningTasks()}} / {{vm.getDesiredTasks()}}
  </div>
</div>
