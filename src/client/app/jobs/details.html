
<div class="job-details-header">
  <h2>{{vm.job.name}}</h2>
  <h4>Status: {{vm.job.status}} ({{vm.job.elapsed | elapsed}})</h4>
</div>

<div class="job-details-body row">  
  <div class="col-md-3 col-lg-2">
    <div class="list-group">      
      <a class="list-group-item " 
         ng-repeat="task in vm.job.tasks"
         ng-class="{ active: task == vm.currentTask }"
         ng-click="vm.selectTask(task)">         
        {{$index + 1}}. {{task.name}}
        <span class="badge status-glyph {{task.status}}">
          <span 
            class="glyphicon" 
            ng-class="{ 'glyphicon-time': task.status === 'Pending', 'glyphicon-ok': task.status === 'Succeeded', 'glyphicon-fire': task.status === 'Failed', 'glyphicon-road': task.status === 'Running' }"></span>
        </span>
      </a>
    </div>
  </div>
  <div class="col-md-9 col-lg-10">
    <task-details></task-details>
  </div>
</div>
